<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Transformer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Coordinate Transformer</h1>
            <p>Convert coordinates between different projections with ease.</p>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="transform-form">
                <div class="form-group">
                    <label for="sourceProjection">Source Projection</label>
                    <select id="sourceProjection" required>
                        <option value="EPSG:4326">WGS 84</option>
                        <option value="EPSG:32647">UTM Zone 47N</option>
                        <option value="EPSG:4742">GDM2000</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="targetProjection">Target Projection</label>
                    <select id="targetProjection" required>
                        <option value="EPSG:4326">WGS 84</option>
                        <option value="EPSG:32647">UTM Zone 47N</option>
                        <option value="EPSG:4742">GDM2000</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lon">Longitude (Lon)</label>
                    <input type="text" id="lon" placeholder="Longitude" required>
                </div>
                <div class="form-group">
                    <label for="lat">Latitude (Lat)</label>
                    <input type="text" id="lat" placeholder="Latitude" required>
                </div>
                <div class="form-group">
                    <label for="easting">Easting</label>
                    <input type="text" id="easting" placeholder="Easting" required>
                </div>
                <div class="form-group">
                    <label for="northing">Northing</label>
                    <input type="text" id="northing" placeholder="Northing" required>
                </div>
                <button type="submit">Transform</button>
            </form>
            <div id="result"></div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Coordinate Transformer. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.2/proj4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
